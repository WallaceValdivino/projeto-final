

  <div class="bg-dark mt-5 container  display-7 rounded-4 p-5">
<h3 class="text-white text-center ">Informações dos alunos</h3>
    <table class="table table-dark mt-3">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Email</th>
          <th scope="col">CPF</th>
          <th scope="col">Endereço</th>
          <th scope="col">Situação</th>
          <th scope="col">Opções</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let studant of Studants">
          <th scope="row">{{studant.id}}</th>
          <td>{{studant.name}}</td>
          <td>{{studant.email}}</td>
          <td>{{studant.cpf}}</td>
          <td>
            {{ studant.location}}
          </td>
          <td>{{studant.status  | yesNo}}</td>
          <td>
            <button class="btn btn-warning me-2" (click)="edit(studant)">Editar</button>
            <button class="btn btn-danger"  (click)="delete(studant)">Deletar</button>
          </td>
        </tr>
      </tbody>

    </table>
    <div class="text-center">

    <button class="btn btn-primary" (click)="create()">Novo</button>
    </div>
    </div>
